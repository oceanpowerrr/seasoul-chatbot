<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>靜映 Still Reflection</title>
  <style>
    body {
      font-family: "Noto Serif TC", "仿宋體", serif;
      background-color: #f5f7f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    #logo {
      height: 50px;
      width: auto;
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 5px;
      color: #666;
      line-height: 1.5;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 120px;
    }

    #chatbox {
      width: 90%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-top: 20px;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .user {
      color: #5e7094;
      font-weight: bold;
    }

    .bot {
      color: #4f6d5d;
      font-style: italic;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #d6e8e0;
      color: #333;
      cursor: pointer;
    }

    button:hover {
      background-color: #c4ddd4;
    }

    #audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background: #ffffffcc;
      padding: 10px 14px;
      border-radius: 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      gap: 10px;
    }

    #volume {
      height: 100px;
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
    }

    #volume::-webkit-slider-thumb {
      background: #4f6d5d;
    }

    .icon-btn {
      font-size: 20px;
      border: none;
      background: none;
      color: #4f6d5d;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #logo {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="still_reflection_logo.png" alt="靜映 Still Reflection Logo">
  </header>

  <div class="subtitle">
    這是一場與自己的對話。<br>海般靜映，讓你照見內在深處的聲音與智慧。
  </div>

  <main>
    <div id="chatbox">
      <div id="messages"></div>
      <input type="text" id="input" placeholder="請寫下此刻你想說的話…" />
      <button onclick="sendMessage()">送出</button>
    </div>
  </main>

  <audio id="bgm" autoplay loop>
    <source src="seasoul_mixed_bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="audio-controls">
    <button class="icon-btn" onclick="toggleMusic()">&#128264;</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
  </div>

  <script>
    const audio = document.getElementById("bgm");
    audio.volume = 0.5;

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function setVolume(val) {
      audio.volume = val;
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">你：${text}</div>`;
      messages.innerHTML += `<div class="message bot" id="loading">seasoul 正在回應你...</div>`;
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.getElementById('loading').remove();
      messages.innerHTML += `<div class="message bot">seasoul：${data.reply}</div>`;
    }
  </script>

</body>
</html>
