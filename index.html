<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>靜映 Still Reflection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Noto Serif TC', serif;
      color: #f5f5f5;
      overflow: hidden;
      position: relative;
    }

    /* 背景影片 */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* 左上角 LOGO */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 簡介文字 */
    .intro-text {
      text-align: center;
      margin-top: 100px;
      line-height: 1.8;
      font-size: 20px;
      color: #f8f8f8;
    }

    /* 對話框容器 */
    #chatbox {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .message { margin-bottom: 10px; }
    .user { color: #c0d8ef; font-weight: bold; }
    .bot { color: #f4ecd6; font-style: italic; }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.4);
      border: none;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
    }

    /* 音樂控制器 */
    #audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 10px;
    }

    #volume {
      writing-mode: bt-lr;
      appearance: slider-vertical;
      height: 80px;
    }

    #volume, #toggle-music {
      cursor: pointer;
    }

    #toggle-music {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
    }

    @media (max-width: 600px) {
      .intro-text {
        font-size: 16px;
        margin-top: 80px;
        padding: 0 20px;
      }
      #chatbox {
        bottom: 20px;
        width: 90%;
      }
      .logo-container {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- 背景影片 -->
  <video id="bg-video" autoplay muted loop>
    <source src="233867_medium.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="still_reflection_logo.png" alt="靜映 Still Reflection Logo">
  </div>

  <!-- 副標簡介 -->
  <div class="intro-text">
    <p>這是一場與自己的對話</p>
    <p>海般靜映，讓你照見內在深處的聲音與智慧</p>
  </div>

  <!-- 對話區 -->
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="留下你的心語…" />
    <button onclick="sendMessage()">送出</button>
  </div>

  <!-- 背景音樂播放器 -->
  <audio id="bgm" autoplay loop>
    <source src="seasoul_mixed_bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 音樂控制區 -->
  <div id="audio-controls">
    <button id="toggle-music">🔊</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.4">
  </div>

  <!-- Chat JS -->
  <script>
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('toggle-music');
    const volumeSlider = document.getElementById('volume');

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.innerText = "🔊";
      } else {
        audio.pause();
        toggleBtn.innerText = "🔈";
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">你：${text}</div>`;
      messages.innerHTML += `<div class="message bot" id="loading">seasoul 正在傾聽你…</div>`;
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.getElementById('loading').remove();
      messages.innerHTML += `<div class="message bot">seasoul：${data.reply}</div>`;
    }
  </script>

</body>
</html>
