<div class="intro">

<div class="quick-options" id="quick-options"></div>

<div id="chatbox">
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="ç•™ä¸‹ä½ çš„å¿ƒèªâ€¦" />

  </div>
</div>

<div id="audio-control">
  <span id="audio-icon" onclick="toggleAudio()">ğŸ”ˆ</span>
  <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1" onchange="adjustVolume(this.value)" />
</div>

<button id="export-btn" onclick="exportChat()">åŒ¯å‡ºå°è©±</button>

<audio id="bgm" autoplay loop>

<script>
  const quickOptions = [
    "æˆ‘æœ€è¿‘å¸¸æœ‰ç„¡åŠ›æ„Ÿ",
    "æˆ‘æƒ³é€ƒé›¢ç¾åœ¨çš„ç”Ÿæ´»",
    "æˆ‘å¤±å»äº†ç›®æ¨™æ„Ÿ",
    "æˆ‘åªæ˜¯æƒ³éœéœè½é»è©±"
  ];

  function renderQuickOptions() {
    const container = document.getElementById("quick-options");
    const selected = quickOptions.sort(() => 0.5 - Math.random()).slice(0, 4);
    container.innerHTML = "";
    selected.forEach(text => {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.onclick = () => {
        document.getElementById("input").value = text;
        sendMessage();
      };
      container.appendChild(btn);
    });
  }

  function renderMessages() {
    const history = JSON.parse(localStorage.getItem("seasoul_log") || "[]");
    const messages = document.getElementById("messages");
    messages.innerHTML = "";
    history.forEach(entry => {
      const div = document.createElement("div");
      div.className = "message " + entry.role;
      div.textContent = (entry.role === "user" ? "ä½ ï¼š" : "seasoulï¼š") + entry.content;
      messages.appendChild(div);
    });
    messages.scrollTop = messages.scrollHeight;
  }

  function saveMessage(role, content) {
    let history = JSON.parse(localStorage.getItem("seasoul_log") || "[]");
    history.push({ role, content, timestamp: new Date().toISOString() });
    localStorage.setItem("seasoul_log", JSON.stringify(history));
    renderMessages();
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;
    saveMessage("user", text);

    const messages = document.getElementById("messages");
    const loading = document.createElement("div");
    loading.className = "message seasoul";
    loading.id = "loading";
    loading.innerHTML = "seasoul æ­£åœ¨å‚¾è½ä½ â€¦";
    messages.appendChild(loading);

    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    document.getElementById("loading").remove();
    saveMessage("seasoul", data.reply);
  }

  function exportChat() {
    const history = JSON.parse(localStorage.getItem("seasoul_log") || "[]");
    const text = history.map(h => `[${h.role}] ${h.content}`).join("\\n\\n");
    const blob = new Blob([text], { type: 'text/plain' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "seasoul_conversation.txt";
    link.click();
  }

  function toggleAudio() {
    const bgm = document.getElementById("bgm");
    const icon = document.getElementById("audio-icon");
    if (bgm.paused) {
      bgm.play();
      icon.textContent = "ğŸ”ˆ";
    } else {
      bgm.pause();
      icon.textContent = "ğŸ”‡";
    }
  }

  function adjustVolume(val) {
    document.getElementById("bgm").volume = val;
  }

  window.onload = () => {
    renderQuickOptions();
    renderMessages();
  };
</script>
