<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEASOUL Chatbot</title>
  <style>
    body {
      background: #0e1d23;
      color: #fff;
      font-family: "Noto Serif TC", serif;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      width: 90%;
      max-width: 700px;
      margin: 100px auto 30px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }
    .subtitle {
      text-align: center;
      margin-top: 40px;
      font-size: 20px;
      line-height: 1.6;
    }
    .input-area {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .quick-options, .mood-select {
      margin: 20px auto;
      max-width: 700px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .quick-options button {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #aaa;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
    }
    .mood-select select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { font-weight: bold; color: #add; }
    .bot { font-style: italic; color: #dfd; }
  </style>
</head>
<body>

  <div class="subtitle">
    <h2>這是一場與自己的對話</h2>
    <p>海般靜映，讓你照見內在深處的聲音與智慧</p>
  </div>

  <div class="mood-select">
    <label for="mood">選擇對話語氣：</label>
    <select id="mood">
      <option value="auto">自動判斷（預設）</option>
      <option value="海霧">靜心海霧</option>
      <option value="靈性導引">靈性導引</option>
      <option value="真實共鳴">真實共鳴</option>
    </select>
  </div>

  <div class="quick-options" id="quick-options"></div>

  <div id="chatbox">
    <div id="messages">
      <div class="message bot">seasoul：你好，我在這裡，願意靜靜陪你。你想從哪裡開始呢？</div>
    </div>
    <div class="input-area">
      <input type="text" id="input" placeholder="留下你的心語…" />
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

  <script>
    const allOptions = [
      "我最近常有無力感",
      "我有點想哭但哭不出來",
      "我只是想被靜靜地理解",
      "我不知道自己怎麼了",
      "我好像失去了方向",
      "我最近在反思自己",
      "我有很多煩躁的感覺",
      "我想讓自己放鬆下來",
      "我覺得我太用力生活了",
      "我想知道我內在在說什麼",
      "我想學會怎麼接住自己",
      "我只是想靜靜聽點話"
    ];

    function getRandomOptions(arr, n) {
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function renderQuickOptions() {
      const quickOptions = document.getElementById("quick-options");
      const randomOptions = getRandomOptions(allOptions, 4);
      quickOptions.innerHTML = "";
      randomOptions.forEach(text => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => sendQuick(text);
        quickOptions.appendChild(btn);
      });
    }

    renderQuickOptions();

    async function sendMessage() {
      const input = document.getElementById("input");
      const mood = document.getElementById("mood").value;
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += '<div class="message user">你：' + text + '</div>';
      messages.innerHTML += '<div class="message bot" id="loading">seasoul 正在傾聽你…</div>';
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, mood: mood === "auto" ? undefined : mood })
      });

      const data = await res.json();
      document.getElementById("loading").remove();
      messages.innerHTML += '<div class="message bot">seasoul：' + data.reply + '</div>';
      messages.scrollTop = messages.scrollHeight;
    }

    function sendQuick(text) {
      document.getElementById('input').value = text;
      sendMessage();
    }
  </script>

</body>
</html>
