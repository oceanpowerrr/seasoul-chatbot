<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>靜映 Still Reflection</title>
  <style>
    body {
      font-family: "Noto Serif TC", "仿宋體", serif;
      background-color: #f5f7f4;
      padding: 40px 20px;
      margin: 0;
    }

    #chatbox {
      max-width: 700px;
      margin: 80px auto 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .user {
      color: #5e7094;
      font-weight: bold;
    }

    .bot {
      color: #4f6d5d;
      font-style: italic;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4f6d5d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f5f4c;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 700px;
      margin: 0 auto;
    }

    #logo {
      height: 60px;
      width: auto;
      max-width: 300px;
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 10px;
      color: #666;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #logo {
        height: 50px;
      }
    }

    #audio-controls {
      text-align: right;
      max-width: 700px;
      margin: 10px auto 0;
    }

    #audio-controls input[type=range] {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="still_reflection_logo.png" alt="靜映 Still Reflection Logo">
  </header>

  <div class="subtitle">這是一場與自己的對話。<br>海般靜映，讓你照見內在深處的聲音與智慧。</div>

  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="請寫下此刻你想說的話…" />
    <button onclick="sendMessage()">送出</button>
  </div>

  <div id="audio-controls">
    🔊 <button onclick="toggleMusic()">暫停/播放</button>
    音量：<input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
  </div>

  <!-- 背景音樂播放器 -->
  <audio id="bgm" autoplay loop>
    <source src="seasoul_mixed_bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bgm");
    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
    function setVolume(val) {
      audio.volume = val;
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">你：${text}</div>`;
      messages.innerHTML += `<div class="message bot" id="loading">seasoul 正在回應你...</div>`;
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.getElementById('loading').remove();
      messages.innerHTML += `<div class="message bot">seasoul：${data.reply}</div>`;
    }
  </script>

</body>
</html>
