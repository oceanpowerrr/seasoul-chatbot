<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>靜映 Still Reflection</title>

  <!-- 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #f9fbfc;
      padding: 40px;
      color: #445c5a;
      line-height: 1.8;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      color: #2b3b40;
    }

    .intro {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.1em;
      color: #445c5a;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message { margin-bottom: 12px; }
    .user { color: #005b96; font-weight: bold; }
    .bot { color: #007e73; font-style: italic; }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #005b96;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f6f;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>靜映 Still Reflection</h1>

    <div class="intro">
      <p>這是一場與自己的對話。</p>
      <p>海般靜映，讓你照見內在深處的聲音與智慧。</p>
    </div>

    <div id="messages"></div>
    <input type="text" id="input" placeholder="寫下此刻的感受…" />
    <button onclick="sendMessage()">送出</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += '<div class="message user">你：' + text + '</div>';
      messages.innerHTML += '<div class="message bot" id="loading">SEASOUL 正在感受你的話語…</div>';
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.getElementById('loading').remove();
      messages.innerHTML += '<div class="message bot">SEASOUL：' + data.reply + '</div>';
    }
  </script>
</body>
</html>
