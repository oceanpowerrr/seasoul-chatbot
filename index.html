<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>靜映 Still Reflection</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Noto Serif TC", serif;
      color: #fdfdfd;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #logo {
      width: 300px;
      height: auto;
    }

    .subtitle {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
      line-height: 1.8;
      font-weight: 300;
      text-shadow: 0 0 4px #000;
    }

    #chatbox {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      max-height: 50vh;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #f0f8ff;
      font-weight: bold;
    }

    .bot {
      color: #fff0f5;
      font-style: italic;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-direction: row;
    }

    #volume {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      height: 80px;
    }

    .icon {
      width: 20px;
      height: 20px;
      filter: invert(85%);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #logo {
        width: 200px;
      }

      .subtitle {
        font-size: 18px;
        margin-top: 80px;
      }

      #chatbox {
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>
  <!-- 背景影片 -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="233867_medium.mp4" type="video/mp4" />
    您的瀏覽器不支援影片播放。
  </video>

  <!-- LOGO -->
  <header>
    <img src="still_reflection_logo.png" id="logo" alt="Still Reflection Logo" />
  </header>

  <!-- 副標 -->
  <div class="subtitle">
    這是一場與自己的對話<br>
    海般靜映，讓你照見內在深處的聲音與智慧
  </div>

  <!-- 對話框 -->
  <div id="chatbox">
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="留下你的心語…" />
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

  <!-- 音樂控制 -->
  <div id="controls">
    <img id="toggle" class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="音量" onclick="toggleAudio()" />
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" onchange="setVolume(this.value)">
  </div>

  <audio id="bgm" autoplay loop>
    <source src="seasoul_mixed_bgm.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggle");
    const messagesBox = document.getElementById("messages");

    function toggleAudio() {
      if (bgm.paused) {
        bgm.play();
        toggleBtn.src = "https://img.icons8.com/ios-filled/50/ffffff/speaker.png";
      } else {
        bgm.pause();
        toggleBtn.src = "https://img.icons8.com/ios-filled/50/ffffff/mute.png";
      }
    }

    function setVolume(val) {
      bgm.volume = val;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += '<div class="message user">你：' + text + '</div>';
      messages.innerHTML += '<div class="message bot" id="loading">seasoul 正在傾聽你…</div>';
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.getElementById("loading").remove();
      messages.innerHTML += '<div class="message bot">seasoul：' + data.reply + '</div>';

      // 自動捲到底部
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }
  </script>
</body>
</html>
