<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>靜映 Still Reflection</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #f4f8f6;
      padding: 40px;
      color: #3c3c3c;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    .message {
      margin-bottom: 16px;
      line-height: 1.8;
    }
    .user {
      color: #395B64;
      font-weight: bold;
    }
    .bot {
      color: #4a6d64;
      font-style: italic;
    }
    input[type="text"] {
      width: 70%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 20px;
      background-color: #a0cfc0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8bbbab;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      font-weight: normal;
      color: #5a5a5a;
    }

    /* 音樂控制樣式 */
    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      padding: 10px 14px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .music-btn {
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    .volume-slider {
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>靜映 Still Reflection</h1>
  <h2>這是一場與自己的對話</h2>
  <p style="text-align:center; color:#666; margin-bottom: 40px;">
    海般靜映，讓你照見內在深處的聲音與智慧。
  </p>

  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="你此刻的心聲是..." />
    <button onclick="sendMessage()">送出</button>
  </div>

  <!-- 背景音樂播放器 -->
  <audio id="bgm" autoplay loop>
    <source src="seasoul_mixed_bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 音樂控制 -->
  <div class="music-controls">
    <button id="music-toggle" onclick="toggleMusic()" class="music-btn">🔊</button>
    <input type="range" id="volume-control" class="volume-slider" min="0" max="1" step="0.01" value="0.7" />
  </div>

  <script>
    const audio = document.getElementById("bgm");
    const toggleBtn = document.getElementById("music-toggle");
    const volumeSlider = document.getElementById("volume-control");

    // 初始化音量
    audio.volume = 0.7;

    // 播放或暫停
    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        toggleBtn.innerText = "🔊";
      } else {
        audio.pause();
        toggleBtn.innerText = "🔇";
      }
    }

    // 音量調整
    volumeSlider.addEventListener("input", function () {
      audio.volume = this.value;
    });

    // 瀏覽器阻擋處理
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(e => console.log("音樂播放被瀏覽器阻擋"));
      }
    }, { once: true });

    // 對話送出邏輯
    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="message user">你：${text}</div>`;
      messages.innerHTML += `<div class="message bot" id="loading">seasoul 正在回應你...</div>`;
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        document.getElementById('loading').remove();
        messages.innerHTML += `<div class="message bot">seasoul：${data.reply}</div>`;
      } catch (error) {
        document.getElementById('loading').remove();
        messages.innerHTML += `<div class="message bot">seasoul：出現一些問題，請稍後再試 🙏</div>`;
      }
    }
  </script>

</body>
</html
